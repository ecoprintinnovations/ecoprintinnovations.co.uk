<body class="bg-gray-50 text-gray-800">
  <div id="site-header"></div>
  <main class="flex items-center justify-center min-h-[calc(100vh-var(--header-height))] px-4 py-16">
  <div class="text-center p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Thank you!</h1>
    <p class="mb-6">Your message has been sent successfully. We'll be in touch soon.</p>
    <p id="request-id" class="mb-6"></p>
    <a href="index.html" class="text-green-600 hover:underline">Return to home page</a>
  </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('request_id');
      if (id) {
        const display = document.getElementById('request-id');
        display.textContent = `Your reference number is ${id}.`;
      }
    });
  </script>
