<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Eco Print Innovations</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="text-center p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Thank you!</h1>
    <p class="mb-6">Your message has been sent successfully. We'll be in touch soon.</p>
    <p id="request-id" class="mb-6"></p>
    <a href="/ecoprintinnovations.co.uk/" class="text-green-600 hover:underline">Return to home page</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('request_id');
      if (id) {
        const display = document.getElementById('request-id');
        display.textContent = `Your reference number is ${id}.`;
      }
    });
  </script>
</body>
</html>
